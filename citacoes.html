<!--
    CITAÇÕES
    Envolve das créditos e referências a algum autor.

    <blockquote> esta tag faz a referência ao site do autor

    <cite>

    
    <q>
-->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote</title>
</head>
<body>
<h1>blockquote</h1>
<blockquote cite="https://developer.mozilla.org/en-US/docs/web/HTML/Element/bloquequote">
<p>O <strong>Elemento HTML <code>&lt;bloquequote&gt;</code></strong> (ou <em> <!--tag code modifica a cor--> 
    HTML Block Quotation Element</em>) indica que um texto externo foi citado.
</p>
</blockquote>
<p>De acordo com a <a href="https://developer.mozilla.org/en-US/docs/web/HTML/Element/bloquequote">
<cite>página MDN blockquote</cite></a>
</p>

<p>O elemento quote  - <code>&lt;q&gt;</code> - é <q cite="https://developer.mozilla.org/en-US/docs/web/HTML/Element/q">
    usado para citações curtas que não precisam de parágrafos ou quebras de linhas </q> --
        <a href="https://developer.mozilla.org/en-US/docs/web/HTML/Element/q"><cite>MDN page</cite></a>
</p>
</body>
</html>
