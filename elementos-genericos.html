<!--
    ELEMENTOS GENÉRICOS
    * <div> tag para agrupar conteúdos. è uma caixa genérica que quebra uma linha. Trabalha com uma idéia de blocos.
    * <span> tag para agrupar textos. Trabalha com uma idéia de linhas.
  
    
-->

<div>
    Um produto
</div>
<div>
    <span>Camiseta</span> <!--Nota: tag span mantém preview em linha mesmo o visual sendo diferente-->
    <span>R$ 59,00</span> <!-- tag do tipo <span> são importantes depois ao usar CSS e JS-->
</div>
